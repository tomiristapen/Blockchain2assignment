<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body class="bg-light text-dark text-center">
    <div class="container mt-5">
        <h3 class="text-uppercase font-weight-bold">Model Details</h3>
        <div id="model-details" class="mt-4">
            <!-- Model details will be displayed here -->
        </div>
        
        <div class="mt-4" style="width: 300px; margin: 0 auto;">
            <div class="input-group">
                <input type="number" id="rating" min="1" max="5" placeholder="Enter rating (1-5)" class="form-control">
                <div class="input-group-append">
                    <button id="rate-button" class="btn btn-dark text-light">Submit Rating</button>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button id="buy-button" class="btn btn-dark text-light" style="width: 300px;">Buy Model</button>
        </div>

        <a href="index.html" class="btn btn-dark text-light mt-3">Back to Marketplace</a>
    </div>
    <script src="js/contract.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
