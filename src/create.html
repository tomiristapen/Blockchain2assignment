<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body class="bg-light text-dark text-center">
    <div class="container mt-5">
        <h2 class="text-uppercase font-weight-bold">Create Model</h2>
        <form id="create-model-form" class="mt-4">
            <div class="form-group">
                <label for="name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter model name" required>
            </div>
            <div class="form-group">
                <label for="price" class="font-weight-bold">Price (in Ether)</label>
                <input type="text" class="form-control" id="price" placeholder="Enter price" required>
            </div>
            <div class="form-group">
                <label for="description" class="font-weight-bold">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter model description" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark text-light">Create</button>
        </form>
        <a href="index.html" class="btn btn-dark text-light mt-3">Back to Marketplace</a>
    </div>
    <script src="js/contract.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
